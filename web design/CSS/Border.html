<!DOCTYPE html>
<html>
<head>
	<title>Border</title>
	<style type="text/css">
		p{
			/*border-style:solid;
			border-color: green;
			border-width:2px;*/
			border: 2px solid yellow;
		}

		.p1{
			border: 2px dashed red;
		}

		.p2{
			border: 10px groove red;
		}
		.p3{
			border: 10px inset red;
		}
		.p4{
			border: 10px outset red;
			border-right:3px dotted blue;

		}
	</style>
</head>
<body>

	<p>This is just a text with border</p>
	<p class="p1">This border is dashed</p>
	<p class="p2">This border is groove</p>
	<p class="p3">This border is inset</p>

	<p class="p4">This border is Outset</p>



</body>
</html>
