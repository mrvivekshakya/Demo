<!DOCTYPE html>
<html>
<head>
	<title>Display Property</title>
	<style type="text/css">
		.d1{
			display: none;
		}
		.d2{
			visibility: hidden;
		}
		ul{
			text-align: center;
			background-color: black;
			padding: 10px;
		}
		li{
			display: inline;
			background-color: black;
			width: 100%;
			padding: 10px;
		}
		a{
			text-decoration: none;
			color: white;
			font-family: arial;
		}
	</style>
</head>
<body>

	<div>Hello educated1</div>
	<div class="d2">Display Hidden</div>
	<div>Hello educated2</div>
	<div class="d1">Display None</div>
	<div>Hello educated3</div>

	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About Us</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Contact Us</a></li>

	</ul>


</body>
</html>
