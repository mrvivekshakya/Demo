<!DOCTYPE html>
<html>
<head>
	<title>Float in CSS</title>
	<style type="text/css">
		.h{
			border: 1px solid green;
			float: left;
		}
		.h1{
			border: 1px solid red;
			float:right;
		}
	</style>
</head>
<body>

	<div class="h">Hello educated</div>
	<div class="h1">Hello educated</div>
	<br>
	<div>hi</div>

	<img src="im.png" height="200" width="300">



</body>
</html>
